<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In</title>

    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dependencies/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/popups.css">

    <script>window.$ = window.jQuery = require('../../dependencies/jquery-2.1.4.js');</script>
    <script src="../../dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script>require('../javascripts/login/login.js')</script>

  </head>
  <body>
  <div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <!-- show any messages that come back with authentication -->
        <div id="messages" class="error-message alert alert-danger" style="display: none"></div>

        <!-- login form -->
        <div>
          <form id='login' action="http://52.34.73.231:3000/login" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" autofocus="autofocus">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
          </form>
          <button id="submitlogin" class="btn btn-warning btn-lg">Login</button>
          <button id="closelogin" class="btn btn-danger btn-lg">Cancel</button>
        </div>

    </div>

  </div>
  </body>
</html>
