<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cyborg/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script>window.$ = window.jQuery = require('../../dependencies/jquery-2.1.4.js');</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>require('../javascripts/signup/signup.js')</script>

  </head>
  <body>
  <div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- show any messages that come back with authentication -->
            <div id="messages"></div>

        <!-- signup form -->
        <div>
          <form id='signup' action="http://localhost:3000/users/signup" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
            </form>
            <button id="submitsignup" class="btn btn-warning btn-lg">Signup</button>
            <button id="closesignup" class="btn btn-danger btn-lg">Cancel</button>
        </div>

    </div>

  </div>
  </body>
</html>
