<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect to Remote Repository</title>

    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cyborg/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/popups.css">

    <script>window.$ = window.jQuery = require('../../dependencies/jquery-2.1.4.js');</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>require('../javascripts/connect/connect.js')</script>

  </head>
  <body>
  <div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-folder-open-o"></span> Connect</h1>

        <!-- show any messages that come back with connecting -->
            <div id="messages" class="error-message alert alert-danger" style="display: none"></div>

        <!-- connect form -->
        <div>
          <form id='connect'>
                <div class="form-group">
                    <label>Owner</label>
                    <input type="text" class="form-control" name="owner">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
            </form>
            <button id="submitconnect" class="btn btn-warning btn-lg">Connect</button>
            <button id="closeconnect" class="btn btn-danger btn-lg">Cancel</button>
        </div>

    </div>

  </div>
  </body>
</html>
