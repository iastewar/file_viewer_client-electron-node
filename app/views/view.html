<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View a Remote Repository</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cyborg/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script>window.$ = window.jQuery = require('../../dependencies/jquery-2.1.4.js');</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>require('../javascripts/view/view.js')</script>

  </head>
  <body>
  <div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-folder-open-o"></span> View</h1>

        <!-- show any messages that come back with viewing -->
            <div id="messages"></div>

        <!-- view form -->
        <div>
          <form id='view'>
                <div class="form-group">
                    <label>Owner</label>
                    <input type="text" class="form-control" name="owner">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
            </form>
            <button id="submitview" class="btn btn-warning btn-lg">View</button>
            <button id="closeview" class="btn btn-danger btn-lg">Cancel</button>
        </div>

    </div>

  </div>
  </body>
</html>
